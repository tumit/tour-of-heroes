<h2 class="my-heroes">My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2 class="is-my-hero">{{selectedHero.name | uppercase}} is my hero</h2>
  <button class="go-to-detail" (click)="gotoDetail()">View Details</button>
</div>
