<h1>{{title}}</h1>
<h2>{{hero.name}} details!</h2>

<h2 class="my-heroes">My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"><span class="badge">{{hero.id}}</span> {{hero.name}}</li>
</ul>

<div><label>id: </label><span class="hero-id">{{hero.id}}</span></div>
<div><label>name: </label>
  <input class="hero-name" [(ngModel)]="hero.name" placeholder="name">
</div>
