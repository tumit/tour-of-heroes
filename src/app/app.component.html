<h1>{{title}}</h1>

<h2 class="my-heroes">My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2 class="selected-hero-details">{{selectedHero.name}} details!</h2>
  <div>
    <label>id: </label>
    <span class="selected-hero-id">{{selectedHero.id}}</span>
  </div>
  <div>
    <label>name: </label>
    <input class="selected-hero-name"
      placeholder="name"
      [(ngModel)]="selectedHero.name">
  </div>
</div>

<router-outlet></router-outlet>
